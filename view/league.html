<!DOCTYPE html>
<html ng-app="ticker">
  <head>
    <script src="../angular.min.js"></script>
    <script src="../js/ticker.js"></script>
    <script src="../vendor/jquery-2.1.1.min.js"></script>
    <script src="../vendor/jquery.bracket.min.js"></script>
    <link rel="stylesheet" href="../static/css/ticker.css">
    <link rel="stylesheet" href="../vendor/jquery.bracket.min.css">
  </head>
  <body>

    <header class="site-header">
      <nav class="main-nav">
        <ul>
          <li><a href="./index.html" class="home">Ggwp</a></li>
          <li><a class="teams">Teams</a></li>
          <li><a class="leagues current">Leagues</a></li>
          <li><a class="profile">Profile</a></li>
        </ul>
      </nav>
    </header>



    <div class="page-header">
      <h1>Danimals League</h1>
    </div>

    <div id="minimal">
      <div class="demo"></div>
    </div>

    <script type="text/javascript">
      var singleElimination = {
        "teams": [              // Matchups
          ["Team 1", "Team 2"], // First match
          ["Team 3", "Team 4"]  // Second match
        ],
        "results": [            // List of brackets (single elimination, so only one bracket)
          [                     // List of rounds in bracket
            [                   // First round in this bracket
              [1, 2],           // Team 1 vs Team 2
              [3, 4]            // Team 3 vs Team 4
            ],
            [                   // Second (final) round in single elimination bracket
              [5, 6],           // Match for first place
              [7, 8]            // Match for 3rd place
            ]
          ]
        ]
      };
       
      var doubleElimination = {
        "teams": [
          ["Team 1", "Team 2"],
          ["Team 3", "Team 4"]
        ],
        "results": [            // List of brackets (three since this is double elimination)
          [                     // Winner bracket
            [[1, 2], [3, 4]],   // First round and results
            [[5, 6]]            // Second round
          ],
          [                     // Loser bracket
            [[7, 8]],           // First round
            [[9, 10]]           // Second round
          ],
          [                     // Final "bracket"
            [                   // First round
              [11, 12],         // Match to determine 1st and 2nd
              [13, 14]          // Match to determine 3rd and 4th
            ],
            [                   // Second round
              [15, 16]          // LB winner won first round (11-12) so need a final decisive round
            ]
          ]
        ]
      };

      var minimalData = {
        teams : [
          ["EG", "Secret"], /* first matchup */
          ["Cloud9", "Vici"]  /* second matchup */
        ],
        results : [
          [[2,0], [2,1]],       /* first round */
          [null, [2,1]]        /* second round */
        ]
      };

      $(function() {
        $('#minimal .demo').bracket({
          init: minimalData /* data to initialize the bracket with */ })
      });
    </script>


  </body>
</html>
